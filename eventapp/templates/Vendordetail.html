{% extends 'base.html' %}
{% load static %} 
{% block content %} 

<div class="row">

</div>
{% for b in V %}
<div class="col-sm-6 mb-5">

    <!-- normal -->
    <div class="ih-item square effect6 from_top_and_bottom"><a href="#">
        <div class="img"><img src="/media/{{ b.photo }}" alt="img"></div>
        
        <div class="info">

            </div></a></div>
            
            <div class="dprice mt-5">

                <h4>{{ b.price }}</h4>

            </div>
            <!-- end normal -->

            </div>
            {% endfor %}

            </div>

            {% endblock %}
