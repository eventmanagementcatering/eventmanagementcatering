{% extends 'base.html' %}
{% load static %} 
{% block content %} 

<div class="row">

    <div class="col-md-12 mt-5 banner">
 <h2 class="display-4">BLOGS</h2>
</div>
{% for b in blg %}
<div class="col-md-6 p-4 mt-5 banner blogs">
    <a href="/blogdetail/{{ b.id }}">
    
        <h3>{{ b.title }}</h3>
    <div class="img mt-5"><img src="/media/{{ b.photo }}" class="rounded-circle" alt="img" width="100%" height="300"></div>
    
    <p>{{ b.post_by }}({{ b.post_on }})</p>
</a>
</div>

{% endfor %}

</div>

{% endblock %}
