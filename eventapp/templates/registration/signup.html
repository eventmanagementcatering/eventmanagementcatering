{% extends 'base.html' %}
{% load static %}
{% block content %}
<script>
    $(document).ready(function(){
        $("#signform input").addClass('form-control');
    });
</script>
<div class="row">
    <div class="col-md-12 p-5 text-center mt-5">
        <form method="post" id="signform">
            {% csrf_token %}
            {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}

            {% for error in field.errors %}
            <p class="text-danger">{{ error }}</p>
            {% endfor %}
            <br>
            {% endfor %}
            <button class="btn btn-warning mt-5">Register</button>
        </form>
    </div>
</div>
{% endblock %}
