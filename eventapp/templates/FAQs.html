{% extends 'base.html'%}
{% load static %}
{% block content %}


<div class="row banner">
        
                
    <div class="col-md-8 offset-2 p-5 text-center">
        <h1 class="display-4">FAQS</h1>
        <img src="{% static 'ppy.jpg' %}" width="100%">
        
        </div>
        </div>

<h2 class="text-center text-dark fw-bold my-3"><span class="fw-bold"></span></h2>
<div class="accordion accordion-flush" id="accordionFlushExample">
    {% for f in F %}
    <div class="accordion-item banner mt-5">
        <h2 class="accordion-header display-1" id="flush-heading{{ f.id}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target
            ="#flush-collapse{{ f.id }}" aria-expanded="false" aria-controls="flush-collapse{{ f.id }}">
            <i class="fa fa-plus"></i>
            {{ f.question }}
        </button>
        </h2>
        <div id="flush-collapse{{ f.id }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ f.id }}"
        data-bs-parent="#accordionFlushExample">
        <div class="accordion-body">{{ f.answer}}</div>
        </div>
        </div>
          {% endfor %}

    </div>
         {% endblock %}
